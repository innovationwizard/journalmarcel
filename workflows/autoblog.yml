name: Email to Blog Automation

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If you have dependencies, list them here, e.g.:
        # pip install imapclient
        # For your script, if no extra packages, you can skip or install needed ones

    - name: Run autoblog script
      env:
        ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
        ZOHO_APP_PASSWORD: ${{ secrets.ZOHO_APP_PASSWORD }}
      run: python .github/scripts/autoblog.py

    - name: Commit and push new posts
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add content/posts/
        git commit -m "Automated blog post from email" || echo "No changes to commit"
        git push
